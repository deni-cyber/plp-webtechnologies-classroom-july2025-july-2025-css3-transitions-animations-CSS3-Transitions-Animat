<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bringing Web Pages to Life</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¬ Web Animations & JS Functions</h1>

    <section>
        <!-- Part 1: CSS Transitions -->
        <h2>Part 1: CSS3 Transitions & Animations</h2>
        <button class="btn">Hover Me</button>
        <div class="fade-slide">I fade & slide in on page load</div>
        <div class="pulse">I keep pulsing âœ¨</div>
    </section>

    <section>
        <!-- Part 2: JavaScript Functions -->
        <h2>Part 2: JavaScript Functions</h2>
        <button onclick="changeText('Hello from JS!')">Change Text</button>
        <p id="output"></p>

        <input type="number" id="num1" placeholder="Enter a number">
        <input type="number" id="num2" placeholder="Enter another number">
        <button onclick="calculate()">Calculate Sum</button>
        <p id="sumResult"></p>
    </section>
    

    <section>
        <!-- Part 3: JS + CSS Animations -->
        <h2>Part 3: JS + CSS Animations</h2>
        <div class="box" id="box"></div>
        <button onclick="animateBox()">Bounce Box</button>

        <div class="card" onclick="flipCard()">
            <div class="inner" id="cardInner">
                <div class="front">Front</div>
                <div class="back">Back</div>
            </div>
        </div>

        <div class="loader" id="loader"></div>
            <button onclick="toggleLoader()">Start/Stop Loader</button>

            <button onclick="openModal()">Open Modal</button>
            <div class="overlay" id="overlay">
                <div class="modal">
                    <p>This is a modal!</p>
                    <button onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </section>
    
  <script src="script.js"></script>
</body>
</html>
